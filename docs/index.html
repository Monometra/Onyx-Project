<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnyxPlayer — A Vencord Theme</title>
    <meta name="description" content="A dynamic, bloat-free theme for the Vencord Spotify player, designed for a seamless visual experience with minimal distractions." />
    <meta name="author" content="OnyxPlayer" />
    <meta property="og:title" content="OnyxPlayer — A Vencord Theme" />
    <meta property="og:description" content="A dynamic, bloat-free theme for the Vencord Spotify player." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-live-url.com" />

    <style>
        :root {
            --bg: #0A0A0C;
            --text: #EAEAEA;
            --text-subtle: #A0A0A0;
            --accent: #5494F7;
            --btn-bg: #F0F0F0;
            --btn-dark-bg: #1A1A1C;
            --btn-hover-bg: #FFFFFF;
            --dropdown-bg: #151517;
            --dropdown-border: #2A2A2E;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        *,
        ::before,
        ::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            border-bottom: 1px solid var(--dropdown-border);
            user-select: none;
            gap: 2rem;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: .75rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: -.02em;
            color: var(--text);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            font-weight: 500;
            font-size: 1rem;
        }

        .nav-links>a,
        .dropdown>a {
            color: var(--text-subtle);
            text-decoration: none;
            position: relative;
            padding: .25rem .1rem;
            transition: color .25s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .nav-links>a:hover,
        .dropdown>a:hover {
            color: var(--text);
        }

        .dropdown {
            position: relative;
            padding-bottom: .75rem;
            margin-bottom: -.75rem;
        }

        .dropdown>a .icon {
            margin-left: .25rem;
            transition: transform .3s ease;
            width: 16px;
            height: 16px;
        }

        .dropdown:hover>a .icon {
            transform: rotate(180deg);
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 50%;
            background: var(--dropdown-bg);
            border: 1px solid var(--dropdown-border);
            padding: .5rem;
            display: none;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-dark);
            min-width: 180px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(10px);
            transition: opacity .25s ease, transform .25s ease, visibility .25s;
        }

        .dropdown:hover .dropdown-content,
        .dropdown:focus-within .dropdown-content {
            display: flex;
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown-content a {
            padding: .6rem .8rem;
            font-size: .95rem;
            color: var(--text-subtle);
            font-weight: 500;
            transition: background-color .2s ease, color .2s ease;
            white-space: nowrap;
            text-decoration: none;
            border-radius: 8px;
        }

        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, .05);
            color: var(--text);
        }

        .nav-cta {
            display: flex;
            align-items: center;
        }

        .download-btn {
            background: var(--btn-bg);
            color: #000;
            padding: .75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: .95rem;
            box-shadow: 0 4px 15px var(--shadow-light);
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            transition: all .25s ease;
            text-decoration: none;
            border: 1px solid transparent;
        }

        .download-btn .icon {
            width: 18px;
            height: 18px;
        }

        .download-btn:hover,
        .download-btn:focus-visible {
            background: var(--btn-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-light);
            outline: none;
        }

        main.hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem;
            text-align: center;
            margin: 0 auto;
        }

        .hero-headline {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 600;
            line-height: 1.2;
            color: var(--text);
            text-shadow: 0 2px 5px var(--shadow-dark);
            min-height: 2.5em;
            padding: 0 1rem;
        }
        
        .logo-title {
            font-size: 1.2em;
            font-weight: 700;
            vertical-align: -0.05em;
            color: var(--text);
        }

        .italic {
            color: var(--accent);
            font-style: italic;
        }

        .typewriter-cursor {
            display: inline-block;
            background-color: var(--accent);
            width: 4px;
            animation: blink 1s infinite;
            transition: opacity .3s ease;
        }

        .typewriter-cursor.typing {
            animation: none;
        }

        @keyframes blink {
            0%, 100% { background-color: var(--accent); }
            50% { background-color: transparent; }
        }

        .fade-in-section {
            opacity: 0;
            transition: opacity 1s ease .5s;
        }

        .fade-in-section.visible {
            opacity: 1;
        }

        .hero p {
            margin-top: 1.5rem;
            color: var(--text-subtle);
            font-size: 1.2rem;
            line-height: 1.7;
            max-width: 700px;
        }

        .hero-buttons {
            margin-top: 3.5rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2.25rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: all .25s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: .6rem;
            min-width: 180px;
            box-shadow: 0 4px 20px var(--shadow-dark);
            border: 1px solid transparent;
        }

        .btn .icon {
            width: 20px;
            height: 20px;
        }

        .btn-light {
            background: var(--btn-bg);
            color: #000;
        }

        .btn-light:hover,
        .btn-light:focus-visible {
            transform: translateY(-3px);
            background: var(--btn-hover-bg);
            box-shadow: 0 7px 25px var(--shadow-dark);
            outline: none;
        }

        .btn-dark {
            background: var(--btn-dark-bg);
            color: var(--text);
            border-color: var(--dropdown-border);
        }

        .btn-dark:hover,
        .btn-dark:focus-visible {
            transform: translateY(-3px);
            background: #2a292f;
            border-color: #444;
            box-shadow: 0 7px 25px var(--shadow-dark);
            outline: none;
        }

        .icons {
            margin-top: 5rem;
            display: flex;
            gap: 2rem;
            color: var(--text-subtle);
        }

        .icons a {
            transition: transform .25s ease, color .3s ease;
            color: inherit;
            text-decoration: none;
        }

        .icons .icon {
            width: 26px;
            height: 26px;
        }

        .icons a:hover,
        .icons a:focus-visible {
            transform: scale(1.15) translateY(-2px);
            color: var(--accent);
            outline: none;
        }

        @media (max-width:768px) {
            nav {
                flex-direction: row;
                flex-wrap: wrap;
                padding: 1.5rem;
                gap: 1rem;
            }
            .nav-links {
                display: none;
            }
            .nav-cta {
                flex-grow: 1;
                justify-content: flex-end;
            }
            main.hero {
                padding: 4rem 1.5rem;
            }
            .hero-headline {
                font-size: 2.5rem;
                min-height: 3.5em;
            }
            .hero p {
                font-size: 1.1rem;
            }
            .hero-buttons {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }
            .icons {
                margin-top: 4rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const typewriterElement = document.getElementById('typewriter');
            const cursorElement = document.getElementById('cursor');
            const contentBelow = document.getElementById('content-below');
            const lines = ['<span class="logo-title">OnyxPlayer</span>', '<span class="italic">A dynamic, bloat-free theme</span> for the Vencord Spotify player.'];
            const options = {
                typeSpeed: 40,
                pauseBetweenLines: 500,
                startDelay: 500
            };
            const wait = ms => new Promise(resolve => setTimeout(resolve, ms));
            const typeLine = async line => {
                const tokens = line.split(/(<[^>]+>)/);
                cursorElement.classList.add('typing');
                for (const token of tokens) {
                    if (token.startsWith('<')) {
                        typewriterElement.innerHTML += token;
                    } else {
                        for (const char of token) {
                            typewriterElement.innerHTML += char;
                            await wait(options.typeSpeed + (Math.random() - .5) * 20);
                        }
                    }
                }
                cursorElement.classList.remove('typing');
            };
            const startTyping = async () => {
                await wait(options.startDelay);
                for (let i = 0; i < lines.length; i++) {
                    await typeLine(lines[i]);
                    await wait(options.pauseBetweenLines);
                    if (i < lines.length - 1) {
                        typewriterElement.innerHTML += '<br>';
                    }
                }
                cursorElement.style.opacity = '0';
                contentBelow.classList.add('visible');
            };
            startTyping();
        })
    </script>
